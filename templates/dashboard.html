<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dashboard-body">
  <div class="dashboard-card">
    <h1>Welcome, {{ name }}</h1>

    {% for exam in exams %}
      <div class="exam-card">
        <h2>{{ exam.exam_name }}</h2>

        <table>
          <tr>
            <th>Subject</th>
            <th>Marks</th>
          </tr>
          <tr><td>Math</td><td>{{ exam.scores.math }}</td></tr>
          <tr><td>Physics</td><td>{{ exam.scores.physics }}</td></tr>
          <tr><td>Chemistry</td><td>{{ exam.scores.chemistry }}</td></tr>
          <tr class="total">
            <td>Total</td>
            <td>{{ exam.scores.math + exam.scores.physics + exam.scores.chemistry }}</td>
          </tr>
        </table>
      </div>
    {% endfor %}

    <a href="/logout">Logout</a>
  </div>
</body>
</html>
